<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
        
        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="loader"></div>
            Loading 3D Model...
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, model, mixer, controls;
        let animations = [];
        
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            
            // Camera setup with optimal FOV
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);
            
            // Renderer setup with high quality settings
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            renderer.physicallyCorrectLights = true;
            
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Controls setup
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 1;
            controls.maxDistance = 20;
            controls.maxPolarAngle = Math.PI;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;
            
            // Enhanced lighting setup
            setupLighting();
            
            // Load the GLB model
            loadModel();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        function setupLighting() {
            // Ambient light for general brightness
            const ambientLight = new THREE.AmbientLight(0x88aaff, 1.2);
            scene.add(ambientLight);

            // Main directional light (strong sunlight feel)
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2.5);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 4096;
            directionalLight.shadow.mapSize.height = 4096;
            directionalLight.shadow.camera.near = 0.1;
            directionalLight.shadow.camera.far = 100;
            scene.add(directionalLight);

            // Multiple PointLights around the scene for ocean shimmer effect
            const pointLights = [
                { color: 0x99ccff, intensity: 2.0, distance: 30, position: [5, 5, 5] },
                { color: 0xffffff, intensity: 1.8, distance: 30, position: [-5, 5, -5] },
                { color: 0x88bbff, intensity: 2.2, distance: 40, position: [0, 10, 0] },
                { color: 0xaaccff, intensity: 1.5, distance: 25, position: [8, 3, -5] },
                { color: 0xffffff, intensity: 1.3, distance: 20, position: [-8, 4, 5] },
            ];

            pointLights.forEach(l => {
                const pl = new THREE.PointLight(l.color, l.intensity, l.distance);
                pl.position.set(...l.position);
                pl.castShadow = true;
                scene.add(pl);
            });

            // Soft hemispheric light (sky + underwater tone)
            const hemiLight = new THREE.HemisphereLight(0x99bbff, 0x003366, 1.0);
            scene.add(hemiLight);

            // Boost brightness and HDR tonemapping
            renderer.toneMappingExposure = 1.8;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;

            // Subtle fog for depth
            scene.fog = new THREE.FogExp2(0x0f1e3a, 0.02);
        }

        function loadModel() {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                './dalgazem.glb',
                function (gltf) {
                    hideLoading();
                    
                    model = gltf.scene;
                    scene.add(model);
                    
                    // Enable shadows and enhance materials
                    model.traverse(function (child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            
                            if (child.material) {
                                child.material.envMapIntensity = 1.5;
                                if (child.material.map) {
                                    child.material.map.encoding = THREE.sRGBEncoding;
                                }
                            }
                        }
                    });
                    
                    // Setup animations
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        gltf.animations.forEach((clip) => {
                            const action = mixer.clipAction(clip);
                            action.play();
                            animations.push(action);
                        });
                    }
                    
                    fitModelToCamera();
                },
                function (progress) {
                    console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
                },
                function (error) {
                    console.error('Error loading model:', error);
                    hideLoading();
                }
            );
        }
        
        function fitModelToCamera() {
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            model.position.x = -center.x;
            model.position.y = -center.y;
            model.position.z = -center.z;
            
            const maxDim = Math.max(size.x, size.y, size.z);
            const fitHeightDistance = maxDim / (2 * Math.atan(Math.PI * camera.fov / 360));
            const fitWidthDistance = fitHeightDistance / camera.aspect;
            const distance = Math.max(fitHeightDistance, fitWidthDistance) * 1.5;
            
            camera.position.set(distance, distance * 0.5, distance);
            camera.lookAt(0, 0, 0);
            
            controls.target.set(0, 0, 0);
            controls.maxDistance = distance * 3;
            controls.update();
        }
        
        function hideLoading() {
            const loading = document.getElementById('loading');
            loading.style.opacity = '0';
            setTimeout(() => {
                loading.style.display = 'none';
            }, 500);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            if (mixer) mixer.update(0.016);
            renderer.render(scene, camera);
        }
        
        init();
        animate();
    </script>
</body>
</html>
