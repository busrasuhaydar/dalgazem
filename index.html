<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
        
        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="loader"></div>
            Loading 3D Model...
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, model, mixer, controls;
        let animations = [];
        
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            
            // Camera setup with optimal FOV
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);
            
            // Renderer setup with high quality settings
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.5;
            renderer.physicallyCorrectLights = true;
            
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Controls setup
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 1;
            controls.maxDistance = 20;
            controls.maxPolarAngle = Math.PI;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;
            
            // Enhanced lighting setup
            setupLighting();
            
            // Load the GLB model
            loadModel();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }
        
        function setupLighting() {
            // Çok güçlü ambient light - sahnenin her yerine ulaşır
            const ambientLight = new THREE.AmbientLight(0xffffff, 2.5);
            scene.add(ambientLight);
            
            // Ana ışık - çok güçlü, tepeden parlak
            const mainLight = new THREE.DirectionalLight(0xffffff, 3.5);
            mainLight.position.set(5, 10, 5);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 4096;
            mainLight.shadow.mapSize.height = 4096;
            mainLight.shadow.camera.near = 0.1;
            mainLight.shadow.camera.far = 30;
            mainLight.shadow.camera.left = -15;
            mainLight.shadow.camera.right = 15;
            mainLight.shadow.camera.top = 15;
            mainLight.shadow.camera.bottom = -15;
            mainLight.shadow.bias = -0.0001;
            scene.add(mainLight);
            
            // İkinci güçlü ışık - soldan parlak mavi ton
            const leftLight = new THREE.DirectionalLight(0xaaddff, 2.8);
            leftLight.position.set(-8, 8, 5);
            leftLight.castShadow = true;
            leftLight.shadow.mapSize.width = 2048;
            leftLight.shadow.mapSize.height = 2048;
            scene.add(leftLight);
            
            // Sağdan beyaz ışık
            const rightLight = new THREE.DirectionalLight(0xffffff, 2.5);
            rightLight.position.set(8, 6, 3);
            scene.add(rightLight);
            
            // Ön ışık - tam kameraya doğru
            const frontLight = new THREE.DirectionalLight(0xffffff, 2.2);
            frontLight.position.set(0, 5, 10);
            scene.add(frontLight);
            
            // Arka ışık - rim light etkisi için çok güçlü
            const backLight = new THREE.DirectionalLight(0xffffff, 2.0);
            backLight.position.set(0, 8, -10);
            scene.add(backLight);
            
            // Alt ışık - suyu alttan aydınlatır
            const bottomLight = new THREE.DirectionalLight(0xaaccff, 1.8);
            bottomLight.position.set(0, -5, 0);
            scene.add(bottomLight);
            
            // Nokta ışıklar - ekstra parlaklık için
            const pointLight1 = new THREE.PointLight(0xffffff, 3.0, 50);
            pointLight1.position.set(5, 5, 5);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0xffffff, 3.0, 50);
            pointLight2.position.set(-5, 5, 5);
            scene.add(pointLight2);
            
            const pointLight3 = new THREE.PointLight(0xaaddff, 2.5, 50);
            pointLight3.position.set(0, 5, -5);
            scene.add(pointLight3);
            
            // Hemisphere light - gökyüzü gibi aydınlatma
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x88ccff, 2.0);
            hemiLight.position.set(0, 20, 0);
            scene.add(hemiLight);
            
            // Environment map for realistic reflections
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();
            scene.environment = pmremGenerator.fromScene(new THREE.Scene()).texture;
        }
        
        function loadModel() {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                './dalgazem.glb',
                function (gltf) {
                    hideLoading();
                    
                    model = gltf.scene;
                    scene.add(model);
                    
                    // Enable shadows
                    model.traverse(function (child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            
                            // Enhance material properties - SU GİBİ METALIK VE ŞEFFAF
                            if (child.material) {
                                // BLENDER GİBİ METALIK VE PÜRÜZLÜLÜK
                                child.material.metalness = 1.0;
                                child.material.roughness = 0.314;
                                
                                // ÇOK GÜÇLÜ YANSIMA
                                child.material.envMapIntensity = 4.0;
                                
                                // ŞEFFAFLIK - SU GİBİ OPAK DEĞİL
                                child.material.transparent = true;
                                child.material.opacity = 0.889;
                                
                                // YANSITICILIK MAKSIMUM
                                child.material.reflectivity = 1.0;
                                child.material.refractionRatio = 0.98;
                                
                                if (child.material.map) {
                                    child.material.map.encoding = THREE.sRGBEncoding;
                                    child.material.map.anisotropy = renderer.capabilities.getMaxAnisotropy();
                                }
                                
                                // DAHA PARLAK VE CANLI
                                child.material.emissive = new THREE.Color(0x0a0a15);
                                child.material.emissiveIntensity = 0.15;
                                
                                child.material.needsUpdate = true;
                            }
                        }
                    });
                    
                    // Setup animations
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        gltf.animations.forEach((clip) => {
                            const action = mixer.clipAction(clip);
                            action.play();
                            animations.push(action);
                        });
                    }
                    
                    // Auto-fit model to camera view
                    fitModelToCamera();
                },
                function (progress) {
                    console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
                },
                function (error) {
                    console.error('Error loading model:', error);
                    hideLoading();
                }
            );
        }
        
        function fitModelToCamera() {
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            // Center the model
            model.position.x = -center.x;
            model.position.y = -center.y;
            model.position.z = -center.z;
            
            // Adjust camera position based on model size
            const maxDim = Math.max(size.x, size.y, size.z);
            const fitHeightDistance = maxDim / (2 * Math.atan(Math.PI * camera.fov / 360));
            const fitWidthDistance = fitHeightDistance / camera.aspect;
            const distance = Math.max(fitHeightDistance, fitWidthDistance) * 1.5;
            
            camera.position.set(distance, distance * 0.5, distance);
            camera.lookAt(0, 0, 0);
            
            // Update controls
            controls.target.set(0, 0, 0);
            controls.maxDistance = distance * 3;
            controls.update();
        }
        
        function hideLoading() {
            const loading = document.getElementById('loading');
            loading.style.opacity = '0';
            setTimeout(() => {
                loading.style.display = 'none';
            }, 500);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Update controls
            controls.update();
            
            // Update animations
            if (mixer) {
                mixer.update(0.016); // 60 FPS
            }
            
            // Render
            renderer.render(scene, camera);
        }
        
        // Initialize everything
        init();
        animate();
    </script>
</body>
</html>
