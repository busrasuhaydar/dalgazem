<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dalgazem GLB Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: #000;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="loading">Yükleniyor...</div>
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, mixer, clock;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            // Renderer - En yüksek kalite ayarları
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.physicallyCorrectLights = true;

            document.getElementById('container').appendChild(renderer.domElement);

            // Perfect Lighting Setup
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0xffffff, 0.8, 100);
            pointLight.position.set(-5, 5, 5);
            scene.add(pointLight);

            // Clock for animations
            clock = new THREE.Clock();

            // Mouse controls
            let mouseX = 0, mouseY = 0;
            let targetRotationX = 0, targetRotationY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX - window.innerWidth / 2) / 500;
                mouseY = (e.clientY - window.innerHeight / 2) / 500;
                targetRotationX = mouseY * 0.5;
                targetRotationY = mouseX * 0.5;
            });

            function updateCamera() {
                camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
                camera.position.y += (-mouseY * 3 + 2 - camera.position.y) * 0.05;
                camera.lookAt(scene.position);
            }

            // Load GLB
            loadGLB();

            // Animate
            function animate() {
                requestAnimationFrame(animate);
                
                if (mixer) mixer.update(clock.getDelta());
                updateCamera();
                
                renderer.render(scene, camera);
            }
            animate();

            // Resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function loadGLB() {
            const loader = new THREE.GLTFLoader();
            
            loader.load('dalgazem.glb', 
                (gltf) => {
                    const model = gltf.scene;
                    
                    // Model optimization
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            
                            // Material enhancement
                            if (child.material) {
                                child.material.needsUpdate = true;
                                if (child.material.map) {
                                    child.material.map.encoding = THREE.sRGBEncoding;
                                }
                            }
                        }
                    });

                    // Center and scale model
                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    const center = box.getCenter(new THREE.Vector3());
                    
                    model.position.sub(center);
                    
                    const maxSize = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxSize;
                    model.scale.setScalar(scale);

                    // Setup animations
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        gltf.animations.forEach((clip) => {
                            mixer.clipAction(clip).play();
                        });
                    }

                    scene.add(model);
                    document.getElementById('loading').style.display = 'none';
                },
                (progress) => {
                    const percent = Math.round((progress.loaded / progress.total) * 100);
                    document.getElementById('loading').textContent = `Yükleniyor... ${percent}%`;
                },
                (error) => {
                    console.error('GLB yükleme hatası:', error);
                    document.getElementById('loading').textContent = 'Yükleme hatası!';
                }
            );
        }

        init();
    </script>
</body>
</html>
